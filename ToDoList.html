<!DOCTYPE html>
<html lang="en">
<head>
	<title>ToDoList.html</title>
	<link rel="stylesheet" href="default.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
	<script type="text/javascript" src="my_script.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
	<meta charset="UTF-8"/>
</head>

<body>
	<h1>ToDoList</h1>
	<hr>
	<!--listnameentry is where list names are entered and new lists created-->
	<div id="listnameentry">
		<form name="listnameform">
			<input type="text" name="listnameentry" placeholder="Name of List"/>
		</form>
		<div id="newlistbutton">New List</div>
	</div>
	<br>
	<!--taskgenerator serves as the interface for adding new tasks-->
	<div id="taskgenerator">
		<form name="listform">
			<input type="text" name="listentry" placeholder="Add a task here!"/>
		</form>
		<div id="enterbutton"> Enter </div>
		<div id="donetext">Done?</div>
	</div>
	<br>
	<br>
	<!--the activearea is where the list elements are populated and tasks as well-->
	<div id="activearea">
	</div>
</body>
</html>
