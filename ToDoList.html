<!DOCTYPE html>
<html lang="en">
<head>
	<title>ToDoList.html</title>
	<link rel="stylesheet" href="default.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
	<script type="text/javascript" src="my_script.js"></script>
	<meta charset="UTF-8"/>
</head>

<body>
	<h1>ToDoList</h1>
	<hr>
	<div id="listPanel">
	Lists
	</div>
	<div id="listNameEntry">
		<form name="listNameForm">
			<input type="text" name="listNameEntry" placeholder="Name of List"/>
		</form>
		<div id="newListButton">New List</div>
	</div>
	<br>
	<div id="taskGenerator">
		<form name="listForm">
			<input type="text" name="listEntry" placeholder="Add a task here!"/>
		</form>
		<div id="enterButton"> Enter </div>
		<div id="doneText">Done?</div>
	</div>
	<br>
	<br>
	<div id="activearea">
	</div>
	

</body>


</html>
